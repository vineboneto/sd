syntax = "proto3";

package bingo;


service Bingo {
    rpc Login (LoginRequest) returns (stream LoginResponse);
    rpc Ready (ReadyRequest) returns (ReadyResponse);
    rpc Play (PlayRequest) returns (stream GameStatusResponse);
    rpc CheckWin(WinCheckRequest) returns (WinCheckResponse);
}

message LoginRequest {
    string username = 1;
}

message LoginResponse {
    string token = 1;
    repeated string playersLoggedIn = 2; 
    repeated string playersReady = 3; 
    int32 status = 4; 
    string message = 5;
}

message ReadyRequest {
    string username = 1;
    string token = 2;
}

message ReadyResponse {
    repeated int32 card = 1;
    int32 status = 2;
    string message = 3;
}

message PlayRequest {
    string username = 1;
    string token = 2;
}

message GameStatusResponse {
    int32 number = 1;
    string winner = 2;
    int32 status = 3;
    string message = 4;
}

message WinCheckRequest {
    string username = 1;
    string token = 2;
}
    
message WinCheckResponse {
    int32 status = 1;
    string message = 2;
}

